<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video em site HTML5</title>
</head>
<body>
    <h1>Veremos com adicionar videos hospedados localmentes</h1>
    <p>Videos hospedados em meu computador</p>
    <video width="350" controls autoplay loop>
        <source src="video/meu-videowe.mp4" type="video/mp4">
        <source src="video/meu-video.mkv" type="video/mkv">
        <source src="video/meu-videowebm.webm" type="video/webm">
        <source src="video/meu-videoo.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>


    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="430" height="315" src="https://www.youtube.com/embed/SEKXRC8Qsqg?si=HdyxI_ldHf-DoZ3L" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
