<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixa</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;
            
            border: 10px solid darkslategray;

            
            padding: 10px;


           margin: 20px auto 40px auto;

           outline: 5px dashed rgb(230, 59, 40);
        }
        a {
            border-width: 1px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemploas de box-level, mas os <a href="#">links são exemplos de inline-level</a></p> Vamos ver como tudo isso funciona
</body>
</html>
