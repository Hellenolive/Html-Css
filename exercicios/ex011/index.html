<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivo ou simplesmente aumente e diminua a seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/ima-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/ima-m.png" type="image/png">
        <img src="imagens/ima-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio>
        <source src="midia/Tierry.mp3" type="audio/mpeg">

    </audio>
   


</body>
</html>
